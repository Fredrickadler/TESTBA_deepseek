<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Mint App</title>
    
    <!-- متا تگ‌های اشتراک‌گذاری -->
    <meta name="fc:frame" content='{
        "version": "next",
        "imageUrl": "https://i.imgur.com/muoYEIu.jpeg",
        "button": {
            "title": "Mint NFT Now",
            "action": {
                "type": "launch_frame",
                "url": "https://your-app-url.vercel.app",
                "name": "NFT Minter",
                "splashImageUrl": "https://i.imgur.com/muoYEIu.jpeg",
                "splashBackgroundColor": "#1A1A2E"
            }
        }
    }'>
    
    <style>
        :root {
            --primary: #6C4DF6;
            --secondary: #FF7E5F;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .nft-image {
            width: 100%;
            border-radius: 15px;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 77, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exclusive NFT Drop</h1>
        <img class="nft-image" src="https://i.imgur.com/muoYEIu.jpeg" alt="NFT Preview">
        <button class="btn" id="mintBtn">MINT NOW</button>
    </div>

    <script>
        // کدهای مربوط به مینت NFT
        document.getElementById('mintBtn').addEventListener('click', function() {
            alert('NFT Minting functionality will be added here!');
        });
    </script>
</body>
</html>
