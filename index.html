<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

        "name": "DeepSeek",
        "splashImageUrl": "https://testba-deepseek.vercel.app/logo.png",
        "splashBackgroundColor": "#f5f0ec"
      }
    }
  }' />

  <!-- Farcaster Frame SDK -->
  <script src="https://unpkg.com/@farcaster/frame-sdk/dist/frame-sdk.umd.js"></script>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

  <style>
    /* (Ù‡Ù…ÙˆÙ† CSS Ø®ÙˆØ¯Øª Ø±Ùˆ Ø§ÛŒÙ†Ø¬Ø§ Ù†Ú¯Ù‡â€ŒØ¯Ø§Ø±) */
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <header>
      <button class="wallet-btn" id="connectWallet">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
      <div class="wallet-address" id="walletAddress"></div>
    </header>

    <main class="main-content">
      <div class="nft-card">
        <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Exclusive NFT" class="nft-image" />
        <div class="nft-overlay">
          <h1 class="nft-title">Cosmic Fragment #44</h1>
          <p class="nft-description">
            A unique piece of digital art, crafted with cosmic energy and rare stardust.
          </p>
        </div>
      </div>

      <div class="mint-section">
        <div class="mint-stats">
          <span>65% Minted</span>
          <span>28/44</span>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <button class="mint-btn" id="mintButton">MINT NOW</button>
        <div class="mint-price">Price: 0.00044 ETH</div>
      </div>
    </main>
  </div>

  <script>
    // Call ready() when the page is loaded
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.FarcasterFrameSDK) {
        const sdk = window.FarcasterFrameSDK.default;
        await sdk.actions.ready();
      }

      let provider, signer, address;

      const connectWallet = document.getElementById('connectWallet');
      const walletAddress = document.getElementById('walletAddress');
      const mintButton = document.getElementById('mintButton');

      connectWallet.addEventListener('click', async () => {
        if (typeof window.ethereum !== 'undefined') {
          try {
            provider = new ethers.BrowserProvider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            address = await signer.getAddress();

            connectWallet.style.display = 'none';
            walletAddress.style.display = 'block';
            walletAddress.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
          } catch (error) {
            console.error(error);
          }
        } else {
          alert('Please install MetaMask!');
        }
      });

      mintButton.addEventListener('click', async () => {
        if (!signer) {
          alert('Please connect your wallet first!');
          return;
        }

        const contractAddress = '0xYourContractAddress';
        const contractABI = [ /* your ABI here */ ];
        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        try {
          const tx = await contract.mint(address, 1);
          console.log('Minted NFT:', tx);
        } catch (error) {
          console.error('Minting failed:', error);
        }
      });

      walletAddress.addEventListener('click', () => {
        connectWallet.style.display = 'inline-block';
        walletAddress.style.display = 'none';
        signer = null;
        address = null;
      });

      // particles
      function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        document.getElementById('particles').appendChild(particle);

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        const size = Math.random() * 3 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
      }

      setInterval(createParticle, 100);
    });
  </script>
</body>
</html>
