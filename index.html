<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium NFT Mint</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

    <meta name="fc:frame" content='{
        "version": "next",
        "imageUrl": "https://i.imgur.com/muoYEIu.jpeg",
        "button": {
            "title": "Mint Now",
            "action": {
                "type": "launch_frame",
                "url": "https://testba-deepseek.vercel.app",
                "name": "Premium NFT Mint",
                "splashImageUrl": "https://i.imgur.com/muoYEIu.jpeg",
                "splashBackgroundColor": "#f5f0ec"
            }
        }
    }' />

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background-color: #0f0f0f;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Wallet Button */
        .wallet-btn {
            background: #8a5aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-btn:hover {
            background: #6e3aff;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0 80px;
        }

        .nft-card {
            width: 100%;
            max-width: 420px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .nft-image {
            width: 100%;
            object-fit: cover;
            display: block;
        }

        .nft-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 24px;
            color: white;
        }

        .nft-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .nft-description {
            font-size: 15px;
            color: #e5e5e5;
        }

        /* Mint Section */
        .mint-section {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .mint-stats {
            display: flex;
            justify-content: space-between;
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .progress-container {
            height: 6px;
            width: 100%;
            background: #2e2e2e;
            border-radius: 3px;
            margin-bottom: 24px;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: #8a5aff;
            border-radius: 3px;
        }

        .mint-btn {
            background: #8a5aff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
        }

        .mint-price {
            margin-top: 12px;
            font-size: 14px;
            color: #a0a0a0;
        }

        /* Stars Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(138, 90, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .nft-title {
                font-size: 20px;
            }

            .nft-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="wallet-btn" id="connectWallet">
                <i class="fas fa-wallet"></i> Connect Wallet
            </button>
        </header>

        <main class="main-content">
            <div class="nft-card">
                <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Exclusive NFT" class="nft-image">
                <div class="nft-overlay">
                    <h1 class="nft-title">Cosmic Fragment #44</h1>
                    <p class="nft-description">
                        A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe.
                    </p>
                </div>
            </div>

            <div class="mint-section">
                <div class="mint-stats">
                    <span>65% Minted</span>
                    <span>28/44</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <button class="mint-btn" id="mintButton">MINT NOW</button>
                <p class="mint-price">Price: 0.05 ETH</p>
            </div>
        </main>
    </div>

    <div class="particles"></div>

    <script>
        // Function to generate random particles (stars)
        const particlesContainer = document.querySelector(".particles");
        for (let i = 0; i < 200; i++) {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // random speed
            particle.style.animationDelay = `${Math.random() * 5}s`; // random delay
            particlesContainer.appendChild(particle);
        }

        // Example function for mint button
        document.getElementById("mintButton").addEventListener("click", () => {
            alert("Minting started!");
        });
    </script>
</body>
</html>
