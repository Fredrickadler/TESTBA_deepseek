<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium NFT Mint</title>
    
    <!-- ======================== -->
    <!-- اضافه‌های ضروری برای فارکستر -->
    <!-- ======================== -->
    <meta name="fc:frame" content='{"version":"next","imageUrl":"https://i.imgur.com/muoYEIu.jpeg","button":{"title":"🪐 Mint NFT","action":{"type":"launch_frame","url":"https://your-deployed-url.com","name":"Cosmic Fragment","splashImageUrl":"https://i.imgur.com/muoYEIu.jpeg","splashBackgroundColor":"#0F0F0F"}}}' />
    <script type="module" src="./farcaster/sdk.js"></script>
    <!-- ======================== -->
    
    <!-- بقیه کدهای شما دقیقاً مثل قبل -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تمام استایل‌های شما بدون تغییر */
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        :root { --primary: #8A5AFF; /* بقیه متغیرها... */ }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        body { background-color: var(--gray-900); color: white; min-height: 100vh; overflow-x: hidden; }
        /* ... بقیه استایل‌ها عیناً مثل کد شما */
    </style>
</head>
<body>
    <!-- تمام کدهای HTML شما بدون تغییر -->
    <div class="particles" id="particles"></div>
    <div class="container">
        <header>
            <button class="wallet-btn" id="connectWallet">
                <i class="fas fa-wallet"></i> Connect Wallet
            </button>
            <div class="wallet-address" id="walletAddress">0x1a2...b3c4</div>
        </header>
        
        <main class="main-content">
            <div class="nft-card">
                <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Exclusive NFT" class="nft-image">
                <div class="nft-overlay">
                    <h1 class="nft-title">Cosmic Fragment #44</h1>
                    <p class="nft-description">
                        A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe.
                    </p>
                </div>
            </div>
            
            <div class="mint-section">
                <div class="mint-stats">
                    <span>65% Minted</span>
                    <span>28/44</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <button class="mint-btn" id="mintButton">
                    MINT NOW
                </button>
                <div class="mint-price">Price: 0.00044 ETH</div>
            </div>
        </main>
    </div>
    
    <script>
        // تمام اسکریپت‌های شما بدون تغییر
        const connectWallet = document.getElementById('connectWallet');
        const walletAddress = document.getElementById('walletAddress');
        
        connectWallet.addEventListener('click', () => {
            connectWallet.style.display = 'none';
            walletAddress.style.display = 'block';
        });
        
        const mintButton = document.getElementById('mintButton');
        mintButton.addEventListener('click', () => {
            mintButton.textContent = "Minting...";
            mintButton.disabled = true;
            setTimeout(() => {
                alert("NFT minted successfully! Check your wallet.");
                mintButton.textContent = "MINT NOW";
                mintButton.disabled = false;
            }, 2000);
        });
        
        // کدهای پارتیکل‌ها بدون تغییر
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
