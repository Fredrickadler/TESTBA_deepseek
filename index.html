<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Mint with Wallet</title>
    <style>
        :root {
            --primary: #6C4DF6;
            --secondary: #FF7E5F;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        
        #walletInfo {
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFT Mint with Wallet</h1>
        <div id="walletInfo">Wallet not connected</div>
        <button class="btn" id="connectBtn">Connect Wallet</button>
        <button class="btn" id="mintBtn" disabled>Mint NFT</button>
    </div>

    <!-- استفاده از CDN برای ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    
    <script type="module">
        // ایمپورت SDK فارکستر از CDN
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
        
        // عناصر DOM
        const connectBtn = document.getElementById('connectBtn');
        const mintBtn = document.getElementById('mintBtn');
        const walletInfo = document.getElementById('walletInfo');
        
        // تنظیمات قرارداد (جایگزین کنید)
        const CONTRACT_ADDRESS = "0xe2ba182898141f19b4a7d739c715cd162d31766c";
        const CONTRACT_ABI = ["function mint(uint256 count) public payable"];
        
        // اتصال به کیف پول
        connectBtn.addEventListener('click', async () => {
            try {
                // بررسی وجود Ethereum Provider
                if (!sdk.wallet.ethProvider) {
                    throw new Error("Wallet provider not available");
                }
                
                // اتصال به کیف پول
                const accounts = await sdk.wallet.ethProvider.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                const address = accounts[0];
                walletInfo.textContent = `Connected: ${address}`;
                connectBtn.disabled = true;
                mintBtn.disabled = false;
                
            } catch (error) {
                walletInfo.textContent = `Error: ${error.message}`;
            }
        });
        
        // مینت NFT
        mintBtn.addEventListener('click', async () => {
            try {
                const provider = new ethers.providers.Web3Provider(sdk.wallet.ethProvider);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                
                // اجرای تراکنش
                const tx = await contract.mint(1, {
                    value: ethers.utils.parseEther("0.01") // مثال: 0.01 ETH
                });
                
                walletInfo.textContent = `Transaction sent: ${tx.hash}`;
                await tx.wait();
                walletInfo.textContent = `Transaction confirmed!`;
                
            } catch (error) {
                walletInfo.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
