<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Mint on Warpcast</title>
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://i.imgur.com/muoYEIu.jpeg">
    <meta property="fc:frame:button:1" content="Mint NFT (0.001 ETH)">
    <meta property="fc:frame:post_url" content="https://your-deployed-url.com/api/mint">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFT Minting Frame</h1>
        <p>This is a Farcaster Frame for minting NFTs inside Warpcast.</p>
        <p>Share the URL of this page in a Warpcast cast to make it interactive!</p>
    </div>

    <!-- این اسکریپت برای تعامل با Warplet استفاده می‌شود -->
    <script>
        // تشخیص Warplet (کیف پول Warpcast)
        if (window.ethereum && window.ethereum.isWarplet) {
            console.log("Warplet detected!");
        } else {
            console.log("Please open in Warpcast app!");
        }

        // در حالت واقعی، این کد باید روی یک سرور اجرا شود
        async function handleMint() {
            const response = await fetch('https://your-deployed-url.com/api/mint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userAddress: window.ethereum.selectedAddress,
                }),
            });
            const result = await response.json();
            alert(result.success ? "NFT Minted!" : "Error: " + result.error);
        }
    </script>
</body>
</html>
