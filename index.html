<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic NFT</title>
    
    <!-- فریم اشتراک‌گذاری -->
    <meta name="fc:frame" content='{
        "version": "next",
        "imageUrl": "https://i.imgur.com/muoYEIu.jpeg",
        "button": {
            "title": "🪄 Mint NFT",
            "action": {
                "type": "launch_frame",
                "url": "https://testba-deepseek.vercel.app",
                "name": "Cosmic NFT",
                "splashImageUrl": "https://i.imgur.com/muoYEIu.jpeg",
                "splashBackgroundColor": "#6A3CB5"
            }
        }
    }'>
    
    <style>
        /* ریست استایل‌ها */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f0f0f0; /* رنگ خاکستری */
            padding: 0; /* حذف padding برای پر کردن کامل صفحه */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            width: 100%;
            max-width: 100%;
            height: 100vh;
            overflow-y: auto;
            text-align: center;
        }
        
        /* پیش‌نمایش NFT بدون حاشیه */
        .nft-preview {
            width: 100%;
            height: 50vh;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .nft-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* بخش محتوا */
        .content-section {
            padding: 20px;
        }
        
        /* دکمه‌ها */
        .btn {
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
            display: block;
            transition: all 0.3s;
        }
        
        .btn-connect {
            background-color: #6A3CB5; /* بنفش فارکستر */
        }
        
        .btn-mint {
            background-color: #6A3CB5;
        }
        
        .btn-share {
            background-color: #2ecc71;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* پروفایل کاربر */
        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* اطلاعات کیف پول */
        .wallet-info {
            font-size: 14px;
            color: #666;
            word-break: break-all;
            margin: 10px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- پیش‌نمایش NFT بدون حاشیه -->
        <div class="nft-preview">
            <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Cosmic NFT Preview">
        </div>
        
        <!-- بخش محتوای تعاملی -->
        <div class="content-section">
            <h1>Cosmic NFT</h1>
            <p>Mint your exclusive NFT on Warpcast</p>
            
            <!-- دکمه اتصال کیف پول -->
            <button id="connectWalletBtn" class="btn btn-connect">
                Connect Wallet
            </button>
            
            <!-- اطلاعات کیف پول -->
            <div id="walletInfo" class="wallet-info"></div>
            
            <!-- دکمه Mint -->
            <button id="mintBtn" class="btn btn-mint">
                MINT NFT 🪄
            </button>
            
            <!-- دکمه Share -->
            <button id="shareBtn" class="btn btn-share">
                Share with Friends
            </button>
        </div>
    </div>

    <!-- اسکریپت مدیریت لودینگ -->
    <script>
        // راه‌حل قطعی برای مشکل لودینگ
        function hideSplashScreen() {
            if (typeof frame !== 'undefined' && frame.sdk) {
                frame.sdk.actions.ready({
                    disableNativeGestures: true
                }).catch(error => {
                    console.warn("Error hiding splash screen:", error);
                });
            } else {
                setTimeout(hideSplashScreen, 300);
            }
        }
        
        // اجرای سریع‌تر بدون انتظار برای DOMContentLoaded
        setTimeout(hideSplashScreen, 100);
        
        // مدیریت رویدادها پس از لود کامل
        document.addEventListener('DOMContentLoaded', function() {
            // شبیه‌سازی اتصال کیف پول
            document.getElementById('connectWalletBtn').addEventListener('click', function() {
                const walletInfo = document.getElementById('walletInfo');
                walletInfo.style.display = "block";
                walletInfo.textContent = "Connected: 0x7f...3a4b (Simulated)";
                this.textContent = "✔ Wallet Connected";
                this.style.opacity = "0.7";
                this.style.cursor = "default";
            });
            
            // رویدادهای دیگر...
        });
    </script>
</body>
</html>
