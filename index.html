<!DOCTYPE html>
<html>
<head>
  <title>NFT Minter</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      background: #0066FF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My NFT Minter</h1>
  <img src="https://i.imgur.com/muoYEIu.jpeg" alt="NFT Preview">
  <button id="mintButton">Mint NFT</button>

  <script>
    // ساده‌ترین راه برای شروع
    document.getElementById('mintButton').addEventListener('click', () => {
      alert('Minting will start soon!');
    });
  </script>
</body>
</html>
