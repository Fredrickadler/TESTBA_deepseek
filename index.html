<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Mint on Warpcast</title>
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://i.imgur.com/muoYEIu.jpeg">
    <meta property="fc:frame:button:1" content="Mint NFT (0.001 ETH)">

    <style>
        body {
            background-color: #0F0F0F;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
        }
        .nft-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;

            border: none;

            margin-top: 15px;

<body>
    <div class="container">
        <img src="https://i.imgur.com/muoYEIu.jpeg" class="nft-image" alt="NFT">
        <button class="mint-btn" id="mintBtn">MINT WITH WARPCAST</button>
    </div>

    <script>
        // ساده‌ترین نسخه ممکن مطابق درخواست شما
        document.getElementById('mintBtn').addEventListener('click', () => {
            alert('این دکمه در Warpcast کار می‌کند!');
