<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Mint Frame</title>
    <meta property="og:image" content="https://i.imgur.com/muoYEIu.jpeg">
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://i.imgur.com/muoYEIu.jpeg">
    <meta property="fc:frame:button:1" content="Mint NFT">
    <meta property="fc:frame:post_url" content="https://your-api-endpoint.com/mint">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f0ec;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        
        .nft-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }
        
        .mint-btn {
            background: #8A5AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/muoYEIu.jpeg" alt="NFT" class="nft-image">
        <h1 class="title">Cosmic Fragment #44</h1>
        <p class="description">A unique piece of digital art, crafted with cosmic energy</p>
        <button class="mint-btn" id="mintButton">Mint NFT (0.00044 ETH)</button>
    </div>

    <script>
        // Handle mint button click
        document.getElementById('mintButton').addEventListener('click', async () => {
            try {
                // For Farcaster Frame response
                if (window.farcaster) {
                    const response = await fetch('https://your-api-endpoint.com/mint', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            url: window.location.href,
                            buttonIndex: 1,
                            castId: {
                                fid: window.farcaster.userFid,
                                hash: window.farcaster.castHash
                            }
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert('NFT minted successfully!');
                    } else {
                        alert('Minting failed: ' + result.message);
                    }
                } else {
                    // Fallback for regular browsers
                    alert('This is a Farcaster Frame. Please interact with it in Warpcast!');
                }
            } catch (error) {
                console.error('Minting error:', error);
                alert('An error occurred during minting');
            }
        });
    </script>
</body>
</html>
