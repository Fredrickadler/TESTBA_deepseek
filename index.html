<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Minter</title>
  
  <!-- متا تگ اشتراک‌گذاری -->
  <meta name="fc:frame" content='{
    "version": "next",
    "imageUrl": "https://i.imgur.com/muoYEIu.jpeg",
    "button": {
      "title": "Mint NFT Now",
      "action": {
        "type": "launch_frame",
        "url": "https://testba-deepseek.vercel.app",
        "name": "NFT Minter"
      }
    }
  }'>
  
  <style>
    :root {
      --primary: #6C4DF6;
      --secondary: #FF7E5F;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .profile-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      color: white;
      font-weight: bold;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      margin: 60px auto 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* بقیه استایل‌ها مانند قبل */
  </style>
</head>
<body>
  <!-- دکمه پروفایل -->
  <button class="profile-btn" id="profileBtn">P</button>
  
  <div class="container">
    <h1>NFT Minter</h1>
    <img id="nftImage" src="https://i.imgur.com/muoYEIu.jpeg" alt="NFT Preview">
    <div id="walletInfo">Connect your wallet to start</div>
    <div id="status"></div>
    <button class="btn" id="connectBtn">Connect Wallet</button>
    <button class="btn" id="mintBtn" disabled>Mint NFT</button>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
    
    // عناصر جدید
    const profileBtn = document.getElementById('profileBtn');
    
    // مشاهده پروفایل کاربر
    profileBtn.addEventListener('click', async () => {
      try {
        // ابتدا اطلاعات کاربر را بگیرید
        const { fid } = await sdk.auth();
        
        // نمایش پروفایل
        await sdk.actions.viewProfile({ fid });
        
      } catch (error) {
        console.error('Error viewing profile:', error);
      }
    });
    
    // مدیریت رویدادهای کلاینت
    sdk.on('frameAdded', () => {
      console.log('User added this app to their profile');
    });
    
    sdk.on('frameRemoved', () => {
      console.log('User removed this app from their profile');
    });
    
    // بقیه کدهای قبلی (اتصال کیف پول و مینت)...
    
  </script>
</body>
</html>
