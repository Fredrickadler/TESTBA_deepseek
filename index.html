<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium NFT Mint</title>
    
    <!-- ===== Meta Tags برای اشتراک‌گذاری در فارکستر ===== -->
    <meta name="fc:frame" content='{
      "version": "next",
      "imageUrl": "https://i.imgur.com/muoYEIu.jpeg",
      "button": {
        "title": "🪐 Mint Cosmic NFT",
        "action": {
          "type": "launch_frame",
          "url": "https://your-deployed-url.com",
          "name": "Cosmic Mint",
          "splashImageUrl": "https://i.imgur.com/muoYEIu.jpeg",
          "splashBackgroundColor": "#0F0F0F"
        }
      }
    }'>
    <meta property="og:title" content="Cosmic Fragment NFT Mint">
    <meta property="og:description" content="Mint exclusive cosmic NFT fragments">
    <meta property="og:image" content="https://i.imgur.com/muoYEIu.jpeg">
    <!-- ================================================ -->

    <!-- بقیه کدهای شما بدون تغییر -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تمام استایل‌های شما بدون تغییر */
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        :root {
            --primary: #8A5AFF;
            --primary-dark: #6E3AFF;
            --gray-900: #0F0F0F;
            --gray-800: #1A1A1A;
            --gray-700: #2E2E2E;
            --gray-400: #A0A0A0;
            --gray-200: #E5E5E5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background-color: var(--gray-900);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ... بقیه استایل‌های شما */
    </style>
</head>
<body>
    <!-- تمام کدهای HTML شما بدون تغییر -->
    <div class="particles" id="particles"></div>
    <div class="container">
        <!-- محتوای اصلی شما -->
    </div>

    <script>
        // کدهای جاوااسکریپت شما بدون تغییر
        const connectWallet = document.getElementById('connectWallet');
        const walletAddress = document.getElementById('walletAddress');
        
        connectWallet.addEventListener('click', () => {
            connectWallet.style.display = 'none';
            walletAddress.style.display = 'block';
        });
        
        // بقیه اسکریپت‌های شما...
    </script>

    <!-- ===== اسکریپت مدیریت فریم‌ها ===== -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
        
        sdk.configure({
            actions: {
                onMintSuccess: (data) => {
                    // پس از mint موفق، فریم را آپدیت کنید
                    updateFrameMeta({
                        imageUrl: data.nftImageUrl,
                        buttonTitle: "🎉 View My NFT"
                    });
                }
            }
        });

        function updateFrameMeta({imageUrl, buttonTitle}) {
            const frameMeta = document.querySelector('meta[name="fc:frame"]');
            if (frameMeta) {
                frameMeta.content = JSON.stringify({
                    version: "next",
                    imageUrl: imageUrl || "https://i.imgur.com/muoYEIu.jpeg",
                    button: {
                        title: buttonTitle || "🪐 Mint Cosmic NFT",
                        action: {
                            type: "launch_frame",
                            url: window.location.href,
                            name: "Cosmic Mint",
                            splashImageUrl: imageUrl || "https://i.imgur.com/muoYEIu.jpeg",
                            splashBackgroundColor: "#0F0F0F"
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
