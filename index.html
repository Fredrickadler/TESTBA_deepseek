  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #6C4DF6;
      --secondary: #FF7E5F;
      --bg-dark: #0F0F1A;
      --text-light: #F0F0F0;
      --text-gray: #AAAAAA;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    .stars-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/X5Xy5X5.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0.8;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .profile-section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .wallet-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .wallet-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .profile-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    .header {
      margin-bottom: 2rem;
    }
    
    .nft-image {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: white;
    }
    
    .nft-description {
      color: var(--text-gray);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .nft-availability {
      color: var(--text-light);
      font-weight: 600;
      margin-bottom: 2rem;
    }
    
    .mint-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .mint-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 77, 246, 0.4);
    }
    
    .mint-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    #status {
      margin-top: 1.5rem;
      color: var(--text-gray);
      min-height: 20px;
    }
  </style>
  
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <script src="https://unpkg.com/@farcaster/miniapps-sdk@0.0.5/dist/index.umd.js"></script>
</head>
<body>
  <div class="stars-background"></div>
  <div class="container">
    <div class="profile-section">
      <button class="wallet-button" id="connectBtn">Connect Wallet</button>
      <div class="profile-circle" id="userAvatar"></div>
    </div>
    
    <div class="header">
      <img src="https://i.imgur.com/5lAUjyc.webp" alt="NFT Image" class="nft-image">
      <h1>Cosmic Fragment</h1>
      <p class="nft-description">A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe!</p>
      <p class="nft-availability">Available: <span id="available">44 / 44</span></p>
    </div>
    
    <button class="mint-button" id="mintButton" disabled>Mint Now</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
    
    // ÿπŸÜÿßÿµÿ± DOM
    const connectBtn = document.getElementById('connectBtn');
    const mintBtn = document.getElementById('mintButton');
    const status = document.getElementById('status');
    const userAvatar = document.getElementById('userAvatar');
    
    // ÿßÿ∑ŸÑÿßÿπÿßÿ™ ŸÇÿ±ÿßÿ±ÿØÿßÿØ
    const CONTRACT_ADDRESS = "0xe2ba182898141f19b4a7d739c715cd162d31766c";
    const CONTRACT_ABI = [{
      "inputs": [],
      "name": "mint",
      "outputs": [],
      "stateMutability": "payable",
      "type": "function"
    }];
    
    // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßÿ∑ŸÑÿßÿπÿßÿ™ ⁄©ÿßÿ±ÿ®ÿ±
    async function loadUserProfile() {
      try {
        const { username } = await sdk.auth();
        if (username) {
          userAvatar.textContent = username.charAt(0).toUpperCase();
        }
      } catch (error) {
        console.log("Using default profile");
      }
    }
    
    // ÿßÿ™ÿµÿßŸÑ ⁄©€åŸÅ ŸæŸàŸÑ
    async function connectWallet() {
      try {
        status.textContent = "Connecting...";
        connectBtn.disabled = true;
        
        if (!sdk.wallet?.ethProvider) {
          throw new Error("Please open in Warpcast/Farcaster");
        }
        
        const accounts = await sdk.wallet.ethProvider.request({ 
          method: 'eth_requestAccounts' 
        });
        
        const address = accounts[0];
        const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
        
        connectBtn.textContent = shortAddress;
        mintBtn.disabled = false;
        status.textContent = "Ready to mint!";
        
      } catch (error) {
        status.textContent = error.message;
        connectBtn.disabled = false;
      }
    }
    
    // ŸÖ€åŸÜÿ™ NFT
    async function mintNFT() {
      try {
        status.textContent = "Preparing transaction...";
        mintBtn.disabled = true;
        
        const provider = new ethers.providers.Web3Provider(sdk.wallet.ethProvider);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
        
        status.textContent = "Confirm in your wallet...";
        const tx = await contract.mint({
          value: ethers.utils.parseEther("0.01")
        });
        
        status.textContent = "Processing transaction...";
        
        await tx.wait();
        status.textContent = "üéâ Mint successful!";
        
      } catch (error) {
        status.textContent = error.message;
        mintBtn.disabled = false;
      }
    }
    
    // ÿ±Ÿà€åÿØÿßÿØŸáÿß€å ⁄©ŸÑ€å⁄©
    connectBtn.addEventListener('click', connectWallet);
    mintBtn.addEventListener('click', mintNFT);
    
    // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßŸàŸÑ€åŸá
    loadUserProfile();
  </script>
</body>
