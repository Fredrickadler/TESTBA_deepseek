<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic NFT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <div class="container">
        <!-- Wallet connection section -->
        <div class="wallet-section">
            <button id="connectWalletBtn" class="wallet-btn">
                Connect Wallet
            </button>
            <div id="userProfile" class="profile-circle"></div>
        </div>
        
        <!-- Main content -->
        <div class="content">
            <h1>Cosmic NFT</h1>
            <p>Mint your exclusive NFT on Warpcast</p>
        </div>
        
        <!-- Mint button -->
        <button id="mintBtn" class="mint-btn">
            MINT NFT
        </button>
    </div>

    <!-- Farcaster SDK via CDN -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
        
        // وقتی صفحه کاملاً بارگذاری شد
        window.addEventListener('DOMContentLoaded', async () => {
            // مخفی کردن اسپلش اسکرین
            await sdk.actions.ready();
            
            // اینجا می‌توانید کدهای دیگر را اضافه کنید
            console.log("App is ready!");
        });
    </script>

    <!-- JavaScript files -->
    <script src="js/app.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/mint.js"></script>
    <script src="js/farcaster.js"></script>
</body>
</html>
