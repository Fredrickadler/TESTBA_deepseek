<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster NFT Mint</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Header -->
        <header class="app-header">
            <button id="connect-wallet" class="wallet-btn">
                <span class="wallet-icon">ðŸ¦Š</span>
                Connect Wallet
            </button>
            <div class="profile-avatar">
                <span class="user-char">U</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- NFT Display -->
            <div class="nft-showcase">
                <div class="nft-image-wrapper">
                    <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Farcaster NFT" class="nft-preview">
                    <div class="nft-glow-effect"></div>
                    <div class="floating-stars"></div>
                </div>

                <!-- NFT Info -->
                <div class="nft-details">
                    <div class="nft-stock">
                        <span class="remaining">44</span>/44 Minted
                    </div>
                    <h1 class="nft-title">Farcaster Exclusive</h1>
                    <p class="nft-desc">
                        Limited edition NFT for Farcaster users. 
                        All NFTs have been minted!
                    </p>

                    <!-- Mint Button -->
                    <button id="mint-btn" class="mint-cta" disabled>
                        <span class="mint-icon">âœ¨</span>
                        Sold Out
                        <div class="mint-pulse"></div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/farcaster.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/mint.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
