<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium NFT Mint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
    <style>
        /* استایل‌ها به همون شکل که قبلاً بود */

</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <button class="wallet-btn" id="connectWallet">
                <i class="fas fa-wallet"></i> Connect Wallet
            </button>
            <div class="wallet-address" id="walletAddress">0x1a2...b3c4</div>
        </header>
        
        <main class="main-content">
            <div class="nft-card">
                <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Exclusive NFT" class="nft-image">
                <div class="nft-overlay">
                    <h1 class="nft-title">Cosmic Fragment #44</h1>
                    <p class="nft-description">
                        A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe.
                    </p>
                </div>
            </div>
            
            <div class="mint-section">
                <div class="mint-stats">
                    <span>65% Minted</span>
                    <span>28/44</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <button class="mint-btn" id="mintButton">
                    MINT NOW
                </button>
                <div class="mint-price">Price: 0.00044 ETH</div>
            </div>
        </main>
    </div>
    
    <script>
        const connectWallet = document.getElementById('connectWallet');
        const walletAddress = document.getElementById('walletAddress');
        
        connectWallet.addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const provider = new ethers.BrowserProvider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = await provider.getSigner();
                    const address = await signer.getAddress();

                    connectWallet.style.display = 'none';
                    walletAddress.style.display = 'block';
                    walletAddress.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                } catch (error) {
                    alert("Wallet connection failed or cancelled.");
                    console.error(error);
                }
            } else {
                alert("Please install MetaMask or Trust Wallet.");
            }
        });
        
        const mintButton = document.getElementById('mintButton');
        
        mintButton.addEventListener('click', async () => {
            mintButton.textContent = "Minting...";
            mintButton.disabled = true;
            
            // شروع عملیات مینت
            try {
                const provider = new ethers.BrowserProvider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(
                    "0xE2bA182898141f19B4a7d739c715cD162D31766C", // آدرس قرارداد شما
                    [ /* ABI قرارداد */ ], // اینجا باید ABI قرارداد شما رو بذارید
                    signer

        // بقیه کد برای پارتیکل‌ها به همون شکل می‌مونه

</body>
</html>
