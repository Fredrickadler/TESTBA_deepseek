<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مینت NFT فارکستر | Farcaster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- هدر با دکمه‌های ولت و پروفایل -->
        <header class="app-header">
            <button id="connect-wallet" class="wallet-btn">
                <span class="wallet-icon">🔗</span>
                اتصال کیف پول
            </button>
            <div class="profile-avatar">
                <span class="user-char">U</span>
            </div>
        </header>

        <!-- محتوای اصلی -->
        <main class="app-main">
            <!-- تصویر NFT با انیمیشن -->
            <div class="nft-showcase">
                <div class="nft-image-wrapper">
                    <img src="https://i.imgur.com/muoYEIu.jpeg" alt="NFT فارکستر" class="nft-preview">
                    <div class="nft-glow-effect"></div>
                    <div class="floating-stars"></div>
                </div>

                <!-- اطلاعات NFT -->
                <div class="nft-details">
                    <div class="nft-stock">
                        <span class="remaining">44</span> / 44 باقی‌مانده
                    </div>
                    <h1 class="nft-title">مجموعه انحصاری فارکستر</h1>
                    <p class="nft-desc">
                        این NFT منحصربه‌فرد فقط برای کاربران فارکستر قابل مینت است.
                        فرصت رو از دست نده!
                    </p>

                    <!-- دکمه مینت با انیمیشن -->
                    <button id="mint-btn" class="mint-cta">
                        <span class="mint-icon">✨</span>
                        مینت NFT
                        <div class="mint-pulse"></div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/farcaster.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/mint.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
