<!DOCTYPE html>
<html>
<head>
  <title>NFT Mint Mini App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- صفحه اصلی اپ -->
  <div class="app-container">
    <!-- هدر با دکمه‌های ولت و پروفایل -->
    <div class="header">
      <button id="connect-wallet" class="wallet-button">Connect Wallet</button>
      <div id="profile-circle" class="profile-circle"></div>
    </div>

    <!-- محتوای اصلی -->
    <div class="nft-container">
      <img src="https://i.imgur.com/muoYEIu.jpeg" class="nft-image">
      <div class="stars-animation"></div>
      <div class="nft-counter">44/100 NFTs Left</div>
      <p class="nft-description">Exclusive Farcaster NFT Collection</p>
      <button id="mint-button" class="mint-button">Mint NFT</button>
    </div>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="js/farcaster.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/mint.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
