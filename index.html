<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Mint on Warpcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #8A5AFF;
            --primary-dark: #6E3AFF;
            --gray-900: #0F0F0F;
            --gray-800: #1A1A1A;
            --gray-700: #2E2E2E;
            --gray-400: #A0A0A0;
            --gray-200: #E5E5E5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background-color: var(--gray-900);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }
        
        .nft-card {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .nft-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            display: block;
        }
        
        .nft-overlay {
            padding: 20px;
            background: var(--gray-800);
        }
        
        .nft-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .nft-description {
            font-size: 14px;
            color: var(--gray-200);
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .mint-section {
            width: 100%;
            text-align: center;
            background: var(--gray-800);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .mint-stats {
            display: flex;
            justify-content: space-between;
            color: var(--gray-400);
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .progress-container {
            height: 6px;
            width: 100%;
            background: var(--gray-700);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: var(--primary);
            border-radius: 3px;
        }
        
        .mint-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 20px rgba(138, 90, 255, 0.3);
        }
        
        .mint-btn:hover {
            background: var(--primary-dark);
        }
        
        .mint-price {
            margin-top: 12px;
            font-size: 14px;
            color: var(--gray-400);
        }
        
        .wallet-connected {
            background: var(--gray-700);
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .nft-title {
                font-size: 18px;
            }
            
            .nft-description {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wallet-connected" id="walletConnected">
            Connected to Warplet!
        </div>
        
        <div class="nft-card">
            <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Exclusive NFT" class="nft-image">
            <div class="nft-overlay">
                <h1 class="nft-title">Cosmic Fragment #44</h1>
                <p class="nft-description">
                    A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe.
                </p>
            </div>
        </div>
        
        <div class="mint-section">
            <div class="mint-stats">
                <span>65% Minted</span>
                <span>28/44</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <button class="mint-btn" id="mintButton">
                MINT WITH WARPCAST
            </button>
            <div class="mint-price">Price: 0.00044 ETH</div>
        </div>
    </div>
    
    <script>
        // شناسایی Warplet (کیف پول Warpcast)
        async function detectWarplet() {
            if (window.ethereum && window.ethereum.isWarplet) {
                return true;
            }
            return false;
        }
        
        // اتصال به Warplet
        async function connectWarplet() {
            try {
                const isWarplet = await detectWarplet();
                if (!isWarplet) {
                    alert('Please open this page in Warpcast app to mint!');
                    return;
                }
                
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('walletConnected').style.display = 'block';
                document.getElementById('mintButton').disabled = false;
            } catch (error) {
                alert('Error connecting Warplet: ' + error.message);
            }
        }
        
        // شبیه‌سازی مینت NFT (در حالت واقعی باید با قرارداد تعامل کنید)
        async function mintNFT() {
            const mintButton = document.getElementById('mintButton');
            mintButton.disabled = true;
            mintButton.textContent = "Minting...";
            
            try {
                // اینجا در پروژه واقعی باید با قرارداد هوشمند تعامل کنید
                // مثال:
                // const tx = await contract.mint({ value: ethers.utils.parseEther("0.00044") });
                // await tx.wait();
                
                // شبیه‌سازی تاخیر برای مینت
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                alert('NFT minted successfully! Check your Warplet wallet.');
                mintButton.textContent = "MINTED!";
                
                // آپدیت وضعیت مینت
                document.querySelector('.mint-stats span:first-child').textContent = "66% Minted";
                document.querySelector('.mint-stats span:last-child').textContent = "29/44";
                document.querySelector('.progress-bar').style.width = "66%";
            } catch (error) {
                alert('Minting failed: ' + error.message);
                mintButton.textContent = "MINT WITH WARPCAST";
                mintButton.disabled = false;
            }
        }
        
        // رویدادهای کلیک
        document.getElementById('mintButton').addEventListener('click', mintNFT);
        
        // هنگام لود صفحه بررسی می‌کنیم آیا کاربر در Warpcast است یا نه
        window.addEventListener('load', async () => {
            const isWarplet = await detectWarplet();
            if (isWarplet) {
                connectWarplet();
            } else {
                document.getElementById('mintButton').textContent = "OPEN IN WARPCAST TO MINT";
                document.getElementById('mintButton').style.backgroundColor = "#ff4d4d";
            }
        });
    </script>
</body>
</html>
