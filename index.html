<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Minter</title>
  
  <!-- متا تگ‌های اصلی برای اشتراک‌گذاری -->
  <meta property="og:title" content="NFT Minter">
  <meta property="og:description" content="Mint exclusive NFTs on Farcaster">
  <meta property="og:image" content="https://i.imgur.com/muoYEIu.jpeg">
  <meta property="og:url" content="https://testba-deepseek.vercel.app">
  
  <!-- متا تگ اشتراک‌گذاری فارکستر -->
  <meta name="fc:frame" content='{
    "version": "vNext",
    "image": "https://i.imgur.com/muoYEIu.jpeg",
    "buttons": [
      {
        "label": "Mint NFT",
        "action": "post_redirect",
        "target": "https://testba-deepseek.vercel.app"
      }
    ],
    "post_url": "https://testba-deepseek.vercel.app/api/frame",
    "refresh_period": 10
  }'>
  
  <style>
    :root {
      --primary: #6C4DF6;
      --secondary: #FF7E5F;
      --bg-dark: #1A1A2E;
      --bg-light: #16213E;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* بقیه استایل‌ها مانند قبل */
  </style>
  
  <!-- اسکریپت‌های ضروری در هدر -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
    
    // فوراً اسپلش اسکرین را مخفی کنید
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await sdk.actions.ready({ disableNativeGestures: true });
        console.log('Frame is ready');
      } catch (error) {
        console.error('Error initializing frame:', error);
      }
    });
  </script>
</head>
<body>
  <!-- محتوای اصلی -->
  <div class="container">
    <h1>NFT Minter</h1>
    <img id="nftImage" src="https://i.imgur.com/muoYEIu.jpeg" alt="NFT Preview" loading="eager">
    <div id="walletInfo">Connect your wallet to start</div>
    <div id="status"></div>
    <button class="btn" id="connectBtn">Connect Wallet</button>
    <button class="btn" id="mintBtn" disabled>Mint NFT</button>
  </div>

  <!-- اسکریپت‌های اصلی -->
  <script type="module">
    // کدهای اتصال کیف پول و مینت مانند قبل
    const connectBtn = document.getElementById('connectBtn');
    const mintBtn = document.getElementById('mintBtn');
    const walletInfo = document.getElementById('walletInfo');
    const status = document.getElementById('status');
    
    // اطمینان از لود سریع تصویر
    const nftImage = document.getElementById('nftImage');
    nftImage.onload = () => {
      console.log('NFT image loaded');
      document.dispatchEvent(new Event('imageLoaded'));
    };
    
    // بقیه کدهای شما...
  </script>
</body>
</html>
