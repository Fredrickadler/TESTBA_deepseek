<!DOCTYPE html>
<html>
<head>
  <title>NFT Mint Mini App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- صفحه لودینگ -->
  <div class="loading-screen" id="loading">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- صفحه اصلی اپ -->
  <div class="app-container" id="app" style="display:none;">
    <img src="https://example.com/nft-image.png" class="nft-image">
    <h1>My Awesome NFT</h1>
    <p>Limited edition NFT minting on Farcaster!</p>
    <button id="mint-button">Mint Now</button>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="js/farcaster.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/mint.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
