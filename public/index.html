<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Fragment Mint</title>

  <!-- FontAwesome, Font, Ethers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

  <!-- Farcaster Frame Meta -->
  <meta name="fc:frame" content='{
    "version":"next",
    "imageUrl":"https://i.imgur.com/EfP517b.jpeg",
    "button":{
      "title":"Cosmic Fragment⚔️",
      "action":{
        "type":"launch_frame",
        "url":"https://your-frame-url.com",
        "name":"Cosmic Fragment",
        "splashImageUrl":"https://i.imgur.com/oxfooj0_d.webp?maxwidth=760&fidelity=grand",
        "splashBackgroundColor":"#8A5AFF"
      }
    }
  }'/>

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0F0F0F;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .nft-card img {
      width: 100%;
      border-radius: 16px;
    }

    .mint-btn {
      background-color: #8A5AFF;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .wallet-address {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
    }

    .mint-price {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nft-card">
      <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Cosmic Fragment" />
    </div>

    <h1>Cosmic Fragment #44</h1>
    <p>A fragment of the universe, crafted with stardust. Mint yours now!</p>
    <button class="mint-btn" id="mintButton">Mint Now</button>
    <div class="mint-price">Price: 0.00044 ETH</div>
    <div class="wallet-address" id="walletAddress"></div>
  </div>

  <!-- FRAME SDK + Warplet mint logic -->
<script>
  let provider, signer, address;

  const connectWallet = document.getElementById('connectWallet');
  const walletAddress = document.getElementById('walletAddress');

  connectWallet.addEventListener('click', async () => {
    try {
      if (window.sdk?.wallet?.ethProvider) {
        provider = new ethers.BrowserProvider(window.sdk.wallet.ethProvider);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        address = await signer.getAddress();

        connectWallet.style.display = 'none';
        walletAddress.style.display = 'block';
        walletAddress.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
      } else {
        alert("Please open in Warpcast app to use the wallet.");
      }
    } catch (error) {
      console.error("Wallet connection failed:", error);
    }
  });

  const abi = [
    { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "payable", "type": "function" },
    { "inputs": [], "name": "price", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
  ];

  const mintButton = document.getElementById('mintButton');
  mintButton.addEventListener('click', async () => {
    if (!signer) {
      alert('Please connect your Warpcast wallet first!');
      return;
    }

    try {
      const contractAddress = '0xCEF937447B21879E2bd4abAdbCf98f582aD506Fb';
      const contract = new ethers.Contract(contractAddress, abi, signer);
      const price = await contract.price();
      const tx = await contract.claim({ value: price });

      console.log('Minted NFT:', tx);
      alert('Mint submitted successfully!');
    } catch (err) {
      console.error('Minting failed:', err);
      alert('Transaction failed. Check console.');
    }
  });

  walletAddress.addEventListener('click', () => {
    connectWallet.style.display = 'inline-block';
    walletAddress.style.display = 'none';
    signer = null;
    address = null;
  });
</script>

<script type="module">
  import sdk from 'https://esm.sh/@farcaster/frame-sdk';
  window.sdk = sdk;

  window.addEventListener('DOMContentLoaded', async () => {
    try {
      await sdk.actions.ready();
      const context = await sdk.context;
      console.log("Farcaster context:", context);
    } catch (err) {
      console.error("Farcaster SDK error:", err);
    }
  });
</script>
</body>
</html>
