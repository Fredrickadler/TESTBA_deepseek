<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium NFT Mint</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Farcaster Frame Meta -->
  <meta name="fc:frame" content='{
    "version":"next",
    "imageUrl":"https://i.imgur.com/EfP517b.jpeg",
    "button":{
      "title":"Cosmic Fragment⚔️",
      "action":{
        "type":"launch_frame",
        "url":"https://testba-deepseek.vercel.app",
        "name":"Cosmic Fragment",
        "splashImageUrl":"https://i.imgur.com/oxfooj0_d.webp?maxwidth=760&fidelity=grand",
        "splashBackgroundColor":"#8A5AFF"
      }
    }
  }' />

  <style>
    /* استایل‌ها همون هستن، بدون تغییر */
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
    :root {
      --primary: #8A5AFF;
      --primary-dark: #6E3AFF;
      --gray-900: #0F0F0F;
      --gray-800: #1A1A1A;
      --gray-700: #2E2E2E;
      --gray-400: #A0A0A0;
      --gray-200: #E5E5E5;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
    body { background-color: var(--gray-900); color: white; min-height: 100vh; overflow-x: hidden; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    header { display: flex; justify-content: flex-end; padding: 24px 0; }
    .wallet-btn, .mint-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 20px rgba(138, 90, 255, 0.3);
    }
    .wallet-btn:hover, .mint-btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .wallet-address {
      background: var(--gray-800); padding: 10px 20px; border-radius: 12px; font-size: 14px;
      font-weight: 500; display: none; cursor: pointer;
    }
    .main-content { display: flex; flex-direction: column; align-items: center; padding: 40px 0 80px; }
    .nft-card { width: 100%; max-width: 420px; margin-bottom: 40px; position: relative; overflow: hidden; border-radius: 16px; }
    .nft-image { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
    .nft-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0, 0, 0, 0.8)); padding: 24px; }
    .nft-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .nft-description { font-size: 15px; color: var(--gray-200); line-height: 1.5; }
    .mint-section { width: 100%; max-width: 420px; text-align: center; }
    .mint-stats { display: flex; justify-content: space-between; color: var(--gray-400); font-size: 14px; margin-bottom: 12px; }
    .progress-container { height: 6px; width: 100%; background: var(--gray-700); border-radius: 3px; margin-bottom: 24px; }
    .progress-bar { height: 100%; width: 0%; background: var(--primary); border-radius: 3px; transition: width 0.5s ease; }
    .mint-price { margin-top: 12px; font-size: 14px; color: var(--gray-400); }
    .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
    .particle {
      position: absolute; width: 2px; height: 2px; background: rgba(138, 90, 255, 0.5); border-radius: 50%;
      animation: float 15s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <header>
      <button class="wallet-btn" id="connectWallet"><i class="fas fa-wallet"></i> Connect Wallet</button>
      <div class="wallet-address" id="walletAddress"></div>
    </header>

    <main class="main-content">
      <div class="nft-card">
        <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Exclusive NFT" class="nft-image">
        <div class="nft-overlay">
          <h1 class="nft-title">Cosmic Fragment #44</h1>
          <p class="nft-description">A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe.</p>
        </div>
      </div>

      <div class="mint-section">
        <div class="mint-stats"><span>0% Minted</span><span>0/44</span></div>
        <div class="progress-container"><div class="progress-bar"></div></div>
        <button class="mint-btn" id="mintButton">MINT NOW</button>
        <div class="mint-price">Price: 0.00044 ETH</div>
      </div>
    </main>
  </div>

  <!-- Mint & Wallet -->
  <script>
    let provider, signer, address;

    const connectWallet = document.getElementById('connectWallet');
    const walletAddress = document.getElementById('walletAddress');

    connectWallet.addEventListener('click', async () => {
      try {
        if (window.sdk?.wallet?.ethProvider) {
          provider = new ethers.BrowserProvider(window.sdk.wallet.ethProvider);
          await provider.send("eth_requestAccounts", []);
        } else if (window.ethereum) {
          provider = new ethers.BrowserProvider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
        } else {
          alert('No Ethereum provider found.');
          return;
        }

        signer = await provider.getSigner();
        address = await signer.getAddress();

        connectWallet.style.display = 'none';
        walletAddress.style.display = 'block';
        walletAddress.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
        await updateMintStats();
      } catch (error) {
        console.error("Wallet connection failed:", error);
      }
    });

    const mintButton = document.getElementById('mintButton');
    mintButton.addEventListener('click', async () => {
      if (!signer) return alert('Connect wallet first.');

      const contract = new ethers.Contract(
        '0xe2ba182898141f19b4a7d739c715cd162d31766c',
        ["function claim() payable", "function totalMinted() view returns (uint256)"],
        signer
      );

      try {
        const tx = await contract.claim({ value: ethers.parseEther("0.00044") });
        console.log('Minted:', tx);
        alert('✅ NFT minted!');
        await updateMintStats();
      } catch (err) {
        console.error(err);
        alert('❌ Mint failed.');
      }
    });

    async function updateMintStats() {
      try {
        const contract = new ethers.Contract(
          '0xe2ba182898141f19b4a7d739c715cd162d31766c',
          ["function totalMinted() view returns (uint256)"],
          provider
        );
        const minted = await contract.totalMinted();
        const percent = Math.round((minted / 44) * 100);
        document.querySelector('.mint-stats').innerHTML = `<span>${percent}% Minted</span><span>${minted}/44</span>`;
        document.querySelector('.progress-bar').style.width = `${percent}%`;
      } catch (err) {
        console.error("Mint stat fetch failed:", err);
      }
    }

    walletAddress.addEventListener('click', () => {
      connectWallet.style.display = 'inline-block';
      walletAddress.style.display = 'none';
      signer = null;
      address = null;
    });

    function createParticle() {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = `${Math.random() * window.innerWidth}px`;
      p.style.top = `${Math.random() * window.innerHeight}px`;
      p.style.width = p.style.height = `${Math.random() * 3 + 2}px`;
      document.getElementById('particles').appendChild(p);
    }
    setInterval(createParticle, 100);
  </script>

  <!-- Farcaster Frame + Notification -->
  <script type="module">
    import sdk from 'https://esm.sh/@farcaster/frame-sdk';
    window.sdk = sdk;

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        await sdk.actions.ready();
        const context = await sdk.context;
        console.log("Farcaster context:", context);
        await sendWelcomeNotification();
      } catch (err) {
        console.error("SDK error:", err);
      }
    });

    async function sendWelcomeNotification() {
      try {
        const result = await sdk.actions.addFrame();
        if (result.type === 'success' && result.notificationDetails) {
          const { token, url } = result.notificationDetails;
          await fetch(url, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              notificationId: 'welcome-001',
              title: 'Welcome!',
              body: 'Thanks for adding Cosmic Fragment.',
              targetUrl: 'https://testba-deepseek.vercel.app',
              tokens: [token],
            }),
          });
        }
      } catch (e) {
        console.error('Notification error:', e);
      }
    }
  </script>
</body>
</html>
