    // Ø³ÛŒØ³ØªÙ… Ø¯ÛŒØ¨Ø§Ú¯ Ø¨Ø±Ø§ÛŒ Ø§Ø±Ø³Ø§Ù„ Ù„Ø§Ú¯â€ŒÙ‡Ø§
    function debugLog(level, message, data) {
      try {
        const logEntry = {
          level,
          message,
          data: data ? JSON.stringify(data) : null,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          url: window.location.href,
          readyState: document.readyState,
          sdkAvailable: !!window.sdk
        };
        
        debugLogs.push(logEntry);
        console.log(`[${level}]`, message, data || '');
        
        if (debugLogs.length >= 10) {
          sendDebugLogs();
        } else if (!debugLogTimer) {
          debugLogTimer = setTimeout(sendDebugLogs, 2000);
        }
      } catch (e) {
        console.log(`[${level}]`, message, data || '');
      }
    }

    async function sendDebugLogs() {
      if (debugLogs.length === 0) return;
      const logsToSend = [...debugLogs];
      debugLogs.length = 0;
      debugLogTimer = null;
      
      try {
        await fetch('/api/debug-log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            logs: logsToSend,
            userAgent: navigator.userAgent,
            url: window.location.href,
            timestamp: new Date().toISOString()
          })
        });
      } catch (err) {
        console.error('Failed to send debug logs:', err);
      }
    }

    window.addEventListener('beforeunload', () => {
      sendDebugLogs();
    });

    // Ø°Ø®ÛŒØ±Ù‡ SDK Ø¯Ø± window
    window.sdk = sdk;

    // Ø·Ø¨Ù‚ Ø¯Ø§Ú©ÛŒÙˆÙ…Ù†Øª Farcaster: "After your app loads, you must call sdk.actions.ready()"
    async function initSDK() {
      try {
        debugLog('INFO', 'Starting SDK initialization...');
        
        // Wait for SDK to be fully injected
        await new Promise(resolve => setTimeout(resolve, 50));
        
        // Ø¯Ø±ÛŒØ§ÙØª context (Ø§Ø®ØªÛŒØ§Ø±ÛŒ)
        try {
          const context = await sdk.context;
          debugLog('SUCCESS', 'Context fetched', {
            hasUser: !!context?.user,
            fid: context?.user?.fid
          });
          
          if (context?.user?.fid) {
            userFid = context.user.fid;
          }
        } catch (ctxErr) {
          debugLog('WARN', 'Context fetch error', { error: ctxErr?.message });
        }
        
        // Ù…Ù‡Ù…: ØµØ¯Ø§ Ø²Ø¯Ù† ready() - Ø·Ø¨Ù‚ Ø¯Ø§Ú©ÛŒÙˆÙ…Ù†Øª
        // ÙÙ‚Ø· Ø¨Ø¹Ø¯ Ø§Ø² ready() Ù…ÙˆÙÙ‚ØŒ loading screen Ø±Ø§ Ø­Ø°Ù Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
        debugLog('INFO', 'Calling sdk.actions.ready()...');
        await sdk.actions.ready();
        debugLog('SUCCESS', 'SDK ready() called successfully');
        
        // Ø­Ø°Ù loading screen ÙÙ‚Ø· Ø¨Ø¹Ø¯ Ø§Ø² ready() Ù…ÙˆÙÙ‚
        hideLoadingScreen();
        
      } catch (err) {
        debugLog('ERROR', 'SDK initialization error', {
          error: err?.message,
          stack: err?.stack
        });
        // ÙÙ‚Ø· Ø¯Ø± ØµÙˆØ±Øª Ø®Ø·Ø§ØŒ loading screen Ø±Ø§ Ø­Ø°Ù Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
        hideLoadingScreen();
      }
    }

    function hideLoadingScreen() {
      const loadingScreen = document.querySelector('.loading-screen');
      if (loadingScreen) {
        debugLog('INFO', 'Hiding loading screen...', {
          hasClass: loadingScreen.classList.contains('hidden'),
          display: window.getComputedStyle(loadingScreen).display,
          visibility: window.getComputedStyle(loadingScreen).visibility
        });
        
        // Ø­Ø°Ù Ú©Ø§Ù…Ù„ Ùˆ Ø§Ø¬Ø¨Ø§Ø±ÛŒ loading screen
        loadingScreen.classList.add('hidden');
        loadingScreen.style.display = 'none';
        loadingScreen.style.opacity = '0';

        loadingScreen.style.zIndex = '-9999';
        loadingScreen.style.pointerEvents = 'none';
        loadingScreen.style.position = 'fixed';
        loadingScreen.style.top = '-9999px';
        loadingScreen.style.left = '-9999px';
        loadingScreen.style.width = '0';
        loadingScreen.style.height = '0';
        document.body.classList.remove('loading');
        document.body.style.overflow = 'auto';
        
        debugLog('SUCCESS', 'Loading screen hidden', {
          finalDisplay: window.getComputedStyle(loadingScreen).display,
          finalVisibility: window.getComputedStyle(loadingScreen).visibility
        });
      } else {
        debugLog('WARN', 'Loading screen element not found');
      }
    }

    // Ø´Ø±ÙˆØ¹ SDK ÙÙ‚Ø· Ø¨Ø¹Ø¯ Ø§Ø² window.load
    debugLog('INFO', 'Page script started', {
      readyState: document.readyState,
      url: window.location.href
    });
    
    // Ø·Ø¨Ù‚ Ø¯Ø§Ú©ÛŒÙˆÙ…Ù†Øª: "After your app is fully loaded and ready to display"

    window.addEventListener('load', () => {

  <script>
    let provider, signer, address;

    const connectWallet = document.getElementById('connectWallet');
    const walletAddress = document.getElementById('walletAddress');
    const mintButton = document.getElementById('mintButton');

    connectWallet.addEventListener('click', async () => {
      try {
        if (window.sdk?.wallet?.getEthereumProvider) {
          const ethProvider = window.sdk.wallet.getEthereumProvider();
          provider = new ethers.BrowserProvider(ethProvider);
          await provider.send("eth_requestAccounts", []);
          signer = await provider.getSigner();
          address = await signer.getAddress();

          connectWallet.style.display = 'none';
          walletAddress.style.display = 'block';
          walletAddress.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
        } else {
          alert('Please open this app inside Warpcast to connect your wallet.');
        }
      } catch (error) {
        console.error("Wallet connection failed:", error);
      }
    });

    walletAddress.addEventListener('click', () => {
      connectWallet.style.display = 'inline-block';
      walletAddress.style.display = 'none';
      signer = null;

          const mintCountEl = document.getElementById('mintCount');

          // Ù†ÙˆØ§Ø± progress Ø¨Ø± Ø§Ø³Ø§Ø³ ØªØ¹Ø¯Ø§Ø¯ Ø¨Ø§Ù‚ÛŒâ€ŒÙ…Ø§Ù†Ø¯Ù‡ (Ø§Ø² 100% Ø´Ø±ÙˆØ¹ Ù…ÛŒâ€ŒØ´Ù‡)
          const progressBar = document.getElementById('progressBar');
          if (progressBar) {
            // Ù…Ø­Ø¯ÙˆØ¯ Ú©Ø±Ø¯Ù† Ø¨ÛŒÙ† 0 ØªØ§ 100
            const width = Math.max(0, Math.min(100, remainingPercentage));
            progressBar.style.width = `${width}%`;
            
            // Ø§Ú¯Ø± Ù‡Ù…Ù‡ NFT Ù‡Ø§ Ù…ÛŒÙ†Øª Ø´Ø¯Ù†ØŒ Ù†ÙˆØ§Ø± Ø±Ùˆ 0 Ú©Ù†
            if (minted >= totalSupply) {

          // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø´Ù…Ø§Ø±Ù‡ NFT Ø¨Ù‡ ØªØ¹Ø¯Ø§Ø¯ NFTÙ‡Ø§ÛŒ Ù…ÛŒÙ†Øª Ø´Ø¯Ù‡ + 1 (NFT Ø¨Ø¹Ø¯ÛŒ)
          const nftTitle = document.getElementById('nftTitle');

        // Ù†ÙˆØ§Ø± Ø§Ø² 100% Ø´Ø±ÙˆØ¹ Ù…ÛŒâ€ŒØ´Ù‡
        if (progressBar) progressBar.style.width = '100%';

    }

    // ØªÙ†Ø¸ÛŒÙ… ÙˆÛŒØ¯ÛŒÙˆ Ø¨Ø±Ø§ÛŒ ÛŒÚ© Ø¨Ø§Ø± Ù¾Ù„ÛŒ Ùˆ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø¯Ø§Ù†Ù„ÙˆØ¯
    function setupVideo() {
      const video = document.getElementById('nftVideo');
      if (video) {
        // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø±Ø§Ø³Øª Ú©Ù„ÛŒÚ© Ùˆ Ø¯Ø§Ù†Ù„ÙˆØ¯
        video.addEventListener('contextmenu', function(e) {

          return false;

        // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² drag
        video.addEventListener('dragstart', function(e) {

        video.addEventListener('ended', function() {

        // Ø¯Ø± Ù…ÙˆØ¨Ø§ÛŒÙ„ØŒ ÙˆÛŒØ¯ÛŒÙˆ Ø±Ùˆ Ø¨Ø¹Ø¯ Ø§Ø² Ù„ÙˆØ¯ Ú©Ø§Ù…Ù„ Ù¾Ù„ÛŒ Ú©Ù†
        if (window.innerWidth <= 768) {

    // Ø§ÛŒØ¬Ø§Ø¯ particle
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      document.getElementById('particles').appendChild(particle);
      particle.style.left = `${Math.random() * window.innerWidth}px`;
      particle.style.top = `-10px`;
      const size = Math.random() * 3 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      setTimeout(() => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      }, 15000);
    }

    // Ù…ÛŒÙ†Øª NFT
    mintButton.addEventListener('click', async () => {
      if (!window.sdk) {
        alert('Please open this app inside Warpcast to mint NFT.');
        return;
      }

      const fid = window.getUserFid?.();
      if (!fid) {
        alert('Unable to get your Farcaster ID. Please refresh the page.');
        return;
      }

      mintButton.disabled = true;
      mintButton.textContent = 'Minting...';

      try {
        const response = await fetch('/api/mint-nft', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            fid: fid,
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to mint NFT');
        }

        if (data.success) {
          const txHash = data.transactionHash;
          const explorerUrl = `https://basescan.org/tx/${txHash}`;
          
          alert(`âœ… NFT minted successfully!\n\nTransaction: ${txHash}\n\nView on BaseScan: ${explorerUrl}`);
          
          console.log('Mint successful:', data);
          
          setTimeout(() => {
            updateMintStats();
          }, 2000);
        } else {
          throw new Error(data.error || 'Minting failed');
        }

      } catch (err) {
        console.error('Minting failed:', err);
        alert('âŒ Minting failed:\n' + (err?.message || JSON.stringify(err)));
      } finally {
        mintButton.disabled = false;
        mintButton.textContent = 'MINT NOW';
      }
    });

    // Ù¾Ø®Ø´ Ø¢Ù‡Ù†Ú¯ Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ø¨Ø§ ØµØ¯Ø§ÛŒ Ú©Ù… Ùˆ Ù…Ù„Ø§ÛŒÙ…
    function playBackgroundMusic() {
      const music = document.getElementById('backgroundMusic');
      if (music) {
        music.volume = 0.2; // ØµØ¯Ø§ÛŒ Ú©Ù… Ùˆ Ù…Ù„Ø§ÛŒÙ… (20%)
        music.play().catch(err => {
          console.log('Auto-play prevented, user interaction required:', err);
          // Ø§Ú¯Ø± autoplay Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø´Ø¯ØŒ Ù…Ù†ØªØ¸Ø± ØªØ¹Ø§Ù…Ù„ Ú©Ø§Ø±Ø¨Ø± Ù…ÛŒâ€ŒÙ…ÙˆÙ†ÛŒÙ…
          document.addEventListener('click', () => {
            music.play().catch(e => console.log('Music play error:', e));
          }, { once: true });
        });
      }
      // Ù…ÙˆØ²ÛŒÚ© Ù¾Ø®Ø´ Ù…ÛŒâ€ŒØ´ÙˆØ¯ Ø§Ù…Ø§ loading screen Ø±Ø§ Ø­Ø°Ù Ù†Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
      // loading screen ÙÙ‚Ø· Ø¨Ø¹Ø¯ Ø§Ø² ready() Ù…ÙˆÙÙ‚ Ø­Ø°Ù Ù…ÛŒâ€ŒØ´ÙˆØ¯
    }

    // Ø§Ø¬Ø±Ø§ Ø¨Ø¹Ø¯ Ø§Ø² Ù„ÙˆØ¯ Ø´Ø¯Ù† ØµÙØ­Ù‡
    // ÙÙ‚Ø· Ø¨Ø¹Ø¯ Ø§Ø² window.load Ùˆ Ø¨Ø¹Ø¯ Ø§Ø² ready() Ù…ÙˆÙÙ‚
    window.addEventListener('load', () => {
      debugLog('INFO', 'Window loaded', {
        sdkAvailable: !!window.sdk
      });
      
      // Ø§ÛŒÙ† ØªÙˆØ§Ø¨Ø¹ Ø±Ø§ Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… Ø§Ù…Ø§ loading screen Ø±Ø§ Ø­Ø°Ù Ù†Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
      // loading screen ÙÙ‚Ø· Ø¨Ø¹Ø¯ Ø§Ø² ready() Ù…ÙˆÙÙ‚ Ø­Ø°Ù Ù…ÛŒâ€ŒØ´ÙˆØ¯
      sendDebugLogs();
      
      updateMintStats();
      setupVideo();
      playBackgroundMusic();
      
      setInterval(updateMintStats, 30000);
    });
    
    // Ø§Ø±Ø³Ø§Ù„ Ù„Ø§Ú¯â€ŒÙ‡Ø§ Ù‡Ø± 5 Ø«Ø§Ù†ÛŒÙ‡
    setInterval(() => {
      if (debugLogs.length > 0) {

    }, 5000);
    
    // Ø§Ø¬Ø±Ø§ÛŒ Ø³Ø±ÛŒØ¹ Ø¨Ø±Ø§ÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„
    if (document.readyState === 'complete') {
      updateMintStats();

    // Ø§ÛŒØ¬Ø§Ø¯ particles
    const isMobile = window.innerWidth <= 768;

  </script>
