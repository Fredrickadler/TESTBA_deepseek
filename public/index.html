<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium NFT Mint</title>

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

  <!-- Farcaster Frame Meta -->
  <meta name="fc:frame" content='{
    "version":"next",
    "imageUrl":"https://i.imgur.com/EfP517b.jpeg",
    "button":{
      "title":"Cosmic Fragment⚔️",
      "action":{
        "type":"launch_frame",
        "url":"https://testba-deepseek.vercel.app",
        "name":"Cosmic Fragment",
        "splashImageUrl":"https://i.imgur.com/oxfooj0_d.webp?maxwidth=760&fidelity=grand",
        "splashBackgroundColor":"#8A5AFF"
      }
    }
  }' />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
    :root {
      --primary: #8A5AFF;
      --primary-dark: #6E3AFF;
      --gray-900: #0F0F0F;
      --gray-800: #1A1A1A;
      --gray-700: #2E2E2E;
      --gray-400: #A0A0A0;
      --gray-200: #E5E5E5;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
    body { background: var(--gray-900); color: white; min-height: 100vh; overflow-x: hidden; }
    .container { max-width: 1200px; margin: auto; padding: 0 24px; }
    header { display: flex; justify-content: flex-end; padding: 24px 0; }
    .wallet-btn, .mint-btn {
      background: var(--primary); color: white; border: none;
      padding: 16px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 16px;
      transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;
      width: 100%; box-shadow: 0 4px 20px rgba(138, 90, 255, 0.3);
    }
    .wallet-btn:hover, .mint-btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .wallet-address { background: var(--gray-800); padding: 10px 20px; border-radius: 12px; font-size: 14px; display: none; cursor: pointer; }
    .main-content { display: flex; flex-direction: column; align-items: center; padding: 40px 0 80px; }
    .nft-card { width: 100%; max-width: 420px; margin-bottom: 40px; position: relative; overflow: hidden; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
    .nft-image { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; transition: transform 0.5s ease; }
    .nft-card:hover .nft-image { transform: scale(1.03); }
    .nft-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0, 0, 0, 0.8)); padding: 24px; }
    .nft-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .nft-description { font-size: 15px; color: var(--gray-200); opacity: 0.9; line-height: 1.5; }
    .mint-section { width: 100%; max-width: 420px; text-align: center; }
    .mint-stats { display: flex; justify-content: space-between; color: var(--gray-400); font-size: 14px; margin-bottom: 12px; }
    .progress-container { height: 6px; width: 100%; background: var(--gray-700); border-radius: 3px; margin-bottom: 24px; overflow: hidden; }
    .progress-bar { height: 100%; width: 65%; background: var(--primary); border-radius: 3px; transition: width 0.5s ease; }
    .mint-price { margin-top: 12px; font-size: 14px; color: var(--gray-400); }
    @media (max-width: 768px) {
      .main-content { padding: 20px 0 60px; }
      .nft-title { font-size: 20px; }
      .nft-description { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <button class="wallet-btn" id="connectWallet">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
      <div class="wallet-address" id="walletAddress"></div>
    </header>

    <main class="main-content">
      <div class="nft-card">
        <img src="https://i.imgur.com/muoYEIu.jpeg" alt="Exclusive NFT" class="nft-image">
        <div class="nft-overlay">
          <h1 class="nft-title">Cosmic Fragment #44</h1>
          <p class="nft-description">A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe.</p>
        </div>
      </div>

      <div class="mint-section">
        <div class="mint-stats">
          <span>65% Minted</span>
          <span>28/44</span>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <button class="mint-btn" id="mintButton">MINT NOW</button>
        <div class="mint-price">Price: 0.00044 ETH</div>
      </div>
    </main>
  </div>

  <script type="module">
    import sdk from 'https://esm.sh/@farcaster/frame-sdk';
    window.sdk = sdk;

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        await sdk.actions.ready();  // اعلام آمادگی به Warpcast
        const context = await sdk.context;
        console.log("Farcaster context:", context);
      } catch (err) {
        console.error("Farcaster SDK error:", err);
      }
    });
  </script>

  <script>
    let provider = null, signer = null, address = null;
    const connectWalletBtn = document.getElementById('connectWallet');
    const walletAddressBox = document.getElementById('walletAddress');

    connectWalletBtn.addEventListener('click', async () => {
      try {
        if (window.sdk?.wallet?.ethProvider) {
          provider = new ethers.BrowserProvider(window.sdk.wallet.ethProvider);
          await provider.send("eth_requestAccounts", []);
          signer = await provider.getSigner();
          address = await signer.getAddress();

          connectWalletBtn.style.display = 'none';
          walletAddressBox.style.display = 'block';
          walletAddressBox.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
        } else {
          alert('Please open this app inside Warpcast to connect your wallet.');
        }
      } catch (error) {
        console.error("Wallet connection failed:", error);
      }
    });

    walletAddressBox.addEventListener('click', () => {
      signer = null;
      address = null;
      connectWalletBtn.style.display = 'inline-flex';
      walletAddressBox.style.display = 'none';
    });

    const abi = [
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "payable", "type": "function" },
      { "inputs": [], "name": "price", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
    ];

    const contractAddress = '0xCEF937447B21879E2bd4abAdbCf98f582aD506Fb';
    const mintButton = document.getElementById('mintButton');

    mintButton.addEventListener('click', async () => {
      if (!signer) {
        alert('Please connect your wallet first!');
        return;
      }

      const contract = new ethers.Contract(contractAddress, abi, signer);
      try {
        const price = await contract.price();
        const tx = await contract.claim({ value: price });
        console.log('Minted NFT! Transaction:', tx);
        alert('Mint successful!\nTransaction hash: ' + tx.hash);
      } catch (err) {
        console.error('Minting failed:', err);
        alert('Minting failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
